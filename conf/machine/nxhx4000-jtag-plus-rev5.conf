#@TYPE: Machine
#@NAME: nxhx4000-jtag-plus-rev5
#@DESCRIPTION: ---
#@PARTNUMBERS: 7813.100r5
#@MAINTAINER: Hilscher Gesellschaft fuer Systemautomation mbH

# --------------------------------------
require conf/machine/include/netx4000.inc
MACHINEOVERRIDES =. "nxhx4000-jtag-plus-revx:"

# --------------------------------------
DDR_RAM = "AS4C512M16D3L_12_2GIB"
ENABLE_DDR_ECC = "yes"

# --------------------------------------
# Add USB function port as serial console
#  media.scc is required for webcam gadget
#  sound.scc is required for midi gadget
KERNEL_EXTRA_FEATURES:append += " features/usb/usb-gadgets.scc features/media/media.scc cfg/sound.scc"
KERNEL_MODULE_AUTOLOAD:append:pn-linux-yocto += "g_serial"
KERNEL_MODULE_AUTOLOAD:append:pn-linux-yocto-rt += "g_serial"

SERIAL_CONSOLES = "115200;ttyAMA0"
SERIAL_CONSOLES += "115200;ttyGS0"

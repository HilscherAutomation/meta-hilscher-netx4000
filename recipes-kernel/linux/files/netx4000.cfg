# Basic setup
CONFIG_ARM=y
CONFIG_ARCH_NETX4000=y
CONFIG_MMU=y
CONFIG_ARM_PATCH_PHYS_VIRT=y
CONFIG_SMP=y
CONFIG_NR_CPUS=2
CONFIG_HAVE_ARM_ARCH_TIMER=y
# CONFIG_ARM_ERRATA_643719 is not set
# CONFIG_ARM_ARCH_TIMER_EVTSTREAM is not set
# CONFIG_IOMMU_SUPPORT is not set
CONFIG_USE_OF=y
CONFIG_OF_CONFIGFS=y
CONFIG_ZBOOT_ROM_TEXT=0x0
CONFIG_ZBOOT_ROM_BSS=0x0
CONFIG_AUTO_ZRELADDR=y
CONFIG_HIGHMEM=y
CONFIG_CLEANCACHE=y
CONFIG_VFP=y
CONFIG_NEON=y
CONFIG_KERNEL_MODE_NEON=y
CONFIG_HIGH_RES_TIMERS=y
CONFIG_PINCTRL_SINGLE=y
CONFIG_EMBEDDED=y

# GPIO
CONFIG_GPIO_NETX4000=y
CONFIG_GPIOLIB=y
CONFIG_GPIO_SYSFS=y

# PCIe
CONFIG_PCI=y
CONFIG_PCI_MSI=y
CONFIG_PCIE_NETX4000=y

# CAN
CONFIG_CAN=y
CONFIG_CAN_RZA1=y

# EDAC
CONFIG_EDAC=y
CONFIG_EDAC_CACHE_DC_NETX4000=y
CONFIG_EDAC_DDR_MC_NETX4000=y

# Ethernet (GMAC)
CONFIG_ETHERNET=y
CONFIG_NETDEVICES=y
CONFIG_STMMAC_ETH=y
CONFIG_DWMAC_DWC_QOS_ETH=y
# CONFIG_DWMAC_GENERIC is not set
CONFIG_MICROCHIP_PHY=y

# Ethernet (XC)
CONFIG_NETX4000_XC_STDMAC=m
CONFIG_PHYLIB=y
CONFIG_MDIO_BITBANG=y
CONFIG_MDIO_GPIO=y

# UART
CONFIG_SERIAL_AMBA_PL011=y
CONFIG_SERIAL_AMBA_PL011_CONSOLE=y
CONFIG_HW_RANDOM=y

# I2C
CONFIG_I2C=y
CONFIG_I2C_CHARDEV=y
CONFIG_I2C_NETX4000=y
CONFIG_EEPROM_AT24=m

# SPI
CONFIG_SPI=y
CONFIG_SPI_PL022=y
CONFIG_SPI_SPIDEV=y
CONFIG_QSPI_NETX4000=y
CONFIG_MTD=y
CONFIG_MTD_CMDLINE_PARTS=y
CONFIG_MTD_BLOCK=y
CONFIG_MTD_SPI_NOR=y

# Video
CONFIG_FB=y
CONFIG_FB_NETX4000=y

# USB Host
CONFIG_USB_SUPPORT=y
CONFIG_USB_OHCI_HCD=y
CONFIG_USB_OHCI_HCD_PLATFORM=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_EHCI_HCD_PLATFORM=y
CONFIG_USB_HCD_NETX4000=y

# USB Device
CONFIG_USB_GADGET_NETX4000=m
CONFIG_USB_GADGET=m
CONFIG_TTY=y

# MMC
CONFIG_MMC=y
CONFIG_MMC_BLOCK=y
CONFIG_NBPFAXI_DMA=y
CONFIG_DMADEVICES=y
CONFIG_MMC_NETX4000=y

# FS access to load rootfs
CONFIG_EXT4_FS=y
CONFIG_EXT4_FS_POSIX_ACL=y
CONFIG_MSDOS_FS=y
CONFIG_VFAT_FS=y
CONFIG_NLS_CODEPAGE_437=m
CONFIG_NLS_ASCII=m
CONFIG_NLS_ISO8859_1=m
CONFIG_NLS_ISO8859_15=m
CONFIG_NLS_UTF8=m

# RTC
CONFIG_RTC_CLASS=y
CONFIG_RTC_DRV_NETX4000=y

# IIO/ADC
CONFIG_IIO=y
CONFIG_IIO_ADC_NETX4000=y

# UIO (cifX)
CONFIG_UIO=y
CONFIG_UIO_NETX=y
